<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/switcher.css">
  <link rel="stylesheet" href="../css/animation.css">
  <script src="../js/Popup.js"></script>
  <script src="../js/Common.js"></script>
  <script src="../js/tld.js"></script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-inverse navbar-collapse" id="head-navbar">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href="#email-spider" data-toggle="tab">Email Spider</a>
        </li>
        <li>
          <a href="#automation" data-toggle="tab">Automation</a>
        </li>
        <li>
          <a href="#search" data-toggle="tab">email search</a>
        </li>
      </ul>
    </nav>
    <div id="content" class="tab-content">
      <div id="email-spider" class="tab-pane fade ex-wrap active in">
        <form>
          <div>
            <label class="switch">
              <input type="checkbox" checked="true" id="collectEmails">
              <div class="slider round"></div>
            </label>
            <label style="font-weight: normal; display: inline;" id="autosearchLabel">Auto search</label>

            <img id="bingAnimate" id="address-books" style="cursor: pointer; display:none;" src="../img/refresh.png" />
            <hr>
          </div>

          <div>
            <div style="white-space: nowrap">
              <label id="allEmailsLabel" style="font-size: 9pt">Emails from all pages:</label>
              <img id="cleanAllEmails" style="cursor: pointer;" src="../img/del.png">
            </div>
            <!--  <textarea type="text" class="form-control" id="allEmails" rows="8" style="font-size: 9pt"></textarea> -->
            <input type="text" id="tablesearch"  placeholder="Search for email">
            <hr>
            <div id="div2">
              <table id="allEmails">
                <thead>
                  <tr>
                    <td>Email</td>
                    <td>Domain</td>
                  </tr>
                </thead>
              </table>
            </div> 

            <label class="switch" style="display: none;">
              <input type="checkbox" checked="true" id="autosearch" hidden="true">
              <div class="slider round"></div>
            </label>

            <hr>
            <div>
              <button class="btn" id='butonexp' style="display: none;">
                <a download="CurrentPageList.csv" id="btnExport" style="display: none; font-size: 9pt;">Export current</a>
              </button>
              <button class="btn" id="butonexpall" style="display: none;">
                <a download="AllCollectedEmails.csv" id="btnExportAll" style="display: none; font-size: 9pt; padding: 0 5px;">Export all</a>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div id="automation" class="tab-pane fade ex-wrap">
        <label id="pasteallurl" style="font-size: 9pt">List url</label>
        <textarea type="text" class="form-control" id="listurl" rows="8" style="font-size: 9pt"></textarea>
        
        <hr>
        <button class="btn" id="autocrawlurl">Let's Go</button>
      </div>
      <div id="search" class="tab-pane fade ex-wrap">
        <input class="form-control" type="text" placeholder="First Name"> <br />
        <input class="form-control" type="text" placeholder="Last Name"> <br />
        <input class="form-control" type="text" placeholder="Compnay Domain"><br/>
        <button class="btn">Search</button>
      </div>
    </div>
  </div>
  <script src="../js/jquery-3.2.1.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
</body>

</html>
